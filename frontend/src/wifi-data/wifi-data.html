<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="wifi-data">
  <template>
    <iron-ajax
      auto
      url="http://sit-wifi-api.cy.id.au/[[username]]"
      handle-as="json"
      last-response="{{data}}"
      loading="{{loading}}"
      debounce-duration="300"></iron-ajax>
  </template>

  <script>
    Polymer({

      is: 'wifi-data',

      properties: {
        data: {
          type: Object,
          notify: true
        },
        loading: {
          type: Boolean,
          notify: true
        }
      }
    });
  </script>
</dom-module>
